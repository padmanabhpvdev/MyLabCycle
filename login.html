<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <a class="tablinks">Login</a>
            <a class="tablinks">Signup</a>
        </div>
        <div class="tabcontent" id="login">
            <form method="get">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="userpasswd" id="userpasswd" placeholder="Password">
                <span id="error"></span>
                 <button onclick="return validation();">Login</button>
            </form>
        </div>
        <div class="tabcontent" id="signup">
            <form>
                <input type="text" name="name" id="name" placeholder="Enter Username">
                <input type="password" name="passwd" id="passwd" placeholder="Enter Password">
                <input type="password" name="confpasswd" id="confpasswd" placeholder="Confirm Password">
                <span id="newerror"></span>
                 <button onclick="return newuservalidation();">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
